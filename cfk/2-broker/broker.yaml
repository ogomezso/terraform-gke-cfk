---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
  labels:
    component: kafka
spec:
  configOverrides:
    log4j:
    # - log4j.logger.kafka.authorizer.logger=DEBUG, authorizerAppender
    - log4j.logger.io.confluent.security.auth=TRACE,metadataServiceAppender
  replicas: 3
  image:
    application: confluentinc/cp-server:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
    superUsers:
    - User:admin
    - User:kafka
  listeners:
    replication:
      authentication:
        type: plain
        jaasConfigPassThrough:
          secretRef: kafka-sasl-users
      tls:
        enabled: true
    # internal:
    #   authentication:
    #     type: plain
    #     jaasConfigPassThrough:
    #       secretRef: kafka-sasl-users
    #   tls:
    #     enabled: true
    internal:
      authentication:
        type: ldap
        jaasConfig:
          # User password of the interbroker user
          secretRef: kafka-internal
      tls:
        enabled: true
    external:
      authentication:
        type: ldap
      tls:
        enabled: true
        secretRef: kafka-external-tls
      externalAccess:
        type: staticForHostBasedRouting
        staticForHostBasedRouting:
          domain: 35.242.166.238.nip.io
          brokerPrefix: broker
          port: 443
  metricReporter:
    enabled: false
    bootstrapEndpoint: kafka:9071
    authentication:
      type: oauthbearer
      oauthbearer:
        secretRef: kafka-bearer
    tls:
      enabled: true
  telemetry:
    global: false
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-key-pair
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.ldap.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: mds-ldap-credentials
          configurations:
            groupNameAttribute: cn
            groupObjectClass: posixGroup
            groupMemberAttribute: memberUid
            groupMemberAttributePattern: cn=(.*),ou=users,dc=confluent,dc=acme,dc=com
            groupSearchBase: dc=confluent,dc=acme,dc=com
            groupSearchScope: 2
            userNameAttribute: cn
            userMemberOfAttributePattern: CN=(.*),ou=groups,dc=confluent,dc=acme,dc=com
            userObjectClass: organizationalRole
            userSearchBase: ou=users,dc=confluent,dc=acme,dc=com
            userSearchScope: 2
          # Additional TLS Configuration available to connect with LDAP
          # tls:
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      tls:
        enabled: true
      authentication:
        type: digest
        jaasConfig:
          secretRef: zk-plain
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: kafka-bearer